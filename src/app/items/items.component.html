<ul class="items">
  <li *ngFor="let item of items$ | async">
    <div *ngIf="item.loading" class="item_loading"></div>
    <mat-spinner *ngIf="item.loading" [diameter]="20" class="spinner"></mat-spinner>
    <strong>{{ item.name }}</strong>
    <div class="buttons">
      <button routerLink="/detail/{{item.id}}"><mat-icon>more</mat-icon></button>
      <button  (click)="favorite(item)">
        <mat-icon *ngIf="!item.favorited">favorite_border</mat-icon>
        <mat-icon *ngIf="item.favorited">favorite</mat-icon>
      </button>
      <button title="delete item" (click)="delete(item)"><mat-icon>delete</mat-icon></button>
    </div>
  </li>
</ul>

<div>
  <label>Item name: <input #itemName /> </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-raised-button color="primary" (click)="add(itemName.value); itemName.value = ''">add</button>
</div>
